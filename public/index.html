<!-- start of modal to save an upload-->
    <div
      class="modal fade "
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel1">New Upload </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="uploadTitle"
                    class="form-control mb-2"
                    placeholder="upload title"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="uploadUrl"
                    class="form-control mb-2"
                    placeholder="upload url"
                  />
                </div>

                <div class="col">
                  <input
                    type="textarea"
                    id="uploadDesc"
                    class="form-control mb-2"
                    placeholder="upload description"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="amountToRent"
                    class="form-control mb-2"
                    placeholder="price for renting"
                  />
                </div>
            

                <div class="col">
                  <input
                    type="text"
                    id="amountToBuy"
                    class="form-control mb-2"
                    placeholder="price for buying"
                  />
                </div>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="saveUpload"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
<!-- end of modal -->





<!-- start of modal to to grant access to another user -->
    <div
      class="modal fade"
      id="rentModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel1">Rent 4 another </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="rentAddress"
                    class="form-control mb-2"
                    placeholder="enter the recipient address"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="videoId"
                    class="form-control mb-2"
                    placeholder="enter video Id"
                  />
                </div>
                
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="rentButton"
            >
              Grant Access
            </button>
          </div>
        </div>
      </div>
    </div>
<!-- end of modal -->




<!-- start of modal to to suggest  video to another user -->
    <div
      class="modal fade"
      id="recommendModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel1">Recommend A Video </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="videoTitle"
                    class="form-control mb-2"
                    placeholder="enter video title"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="userAddress"
                    class="form-control mb-2"
                    placeholder="enter address of the user."
                  />
                </div>
                
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="suggestButton"
            >
              Suggest
            </button>
          </div>
        </div>
      </div>
    </div>
<!-- end of modal -->
